<div class="test-session-card">
    <div ng-attr-id="testSession_{{$ctrl.testSession.sessionId}}"
        ng-class="{'background-gray': $ctrl.testSession.selected}"
        class="test-session-card__wrapper {{$ctrl.testSession.status | lowercase}}">
        <div class="test-session-card__wrapper-left">
            <div class="test-session-card__cell _info">
                <div class="test-session-card__title-wrapper">
                    <div class="test-session-card__title">{{$ctrl.testSession.testName || 'Untitled'}}</div>
                </div>
                <div class="test-session-card__job">
                    <div class="test-session-card__job-name">
                        <span>{{$ctrl.testSession.buildNumber || 'Unknown build'}}</span>
                    </div>
                </div>
            </div>
            <div class="test-session-card__cell _actions" ng-if="$ctrl.isMobile">
                <md-menu class="pull-right" md-offset="0 {{$ctrl.currentOffset}}">
                    <md-button name="testSessionSetting" aria-label="User settings" class="md-icon-button" ng-click="$ctrl.openMenu($event, $mdMenu)">
                        <md-icon class="material-icons">more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="2" class="fixed-md-menu-content">
                        <md-menu-item>
                            <md-button name="open" ng-click="$ctrl.openLogs()">
                                Open
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button name="copyLink" data-ng-click="$ctrl.copyLink()">
                                Copy link
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
            <div class="test-session-card__clickable"
                ng-class="{ '_highlighting': $ctrl.testSession.highlighting }"
                ng-click="$ctrl.goToTestSession()"></div>
        </div>
        <div class="test-session-card__wrapper-right">
            <div name="testSessionStatus" class="test-session-card__cell _status">
                <span class="label label-default" ng-if="$ctrl.testSession.status">{{$ctrl.testSession.status}}</span>
            </div>
            <div name="testSessionPlatform" class="test-session-card__cell _platform">
                <span ng-if="$ctrl.testSession.platformIcon" class="platform-icon {{$ctrl.testSession.platformIcon}}"></span>
                <span ng-if="$ctrl.testSession.platformVersion" class="label label-default">{{$ctrl.testSession.platformVersion}}</span>
            </div>
            <div name="testSessionStarted" class="test-session-card__cell _date">
                <div class="test-session-card__time _time">
                    <span class="test-session-card__time-text" ng-if="!$ctrl.isMobile">Started</span>
                    <i ng-if="$ctrl.isMobile"
                        class="test-run-card__time-icon fa fa-play-circle"
                        aria-hidden="true"></i>
                    <time class="test-session-card__time-text" am-time-ago="$ctrl.testSession.startedAt" title="{{ $ctrl.testSession.startedAt | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a' }}"></time>
                </div>
                <div data-ng-if="$ctrl.testSession.duration" class="test-session-card__time _duration">
                    <i class="test-run-card__time-icon fa fa-clock-o" aria-hidden="true"></i>
                    <timer class="test-session-card__time-text" max-time-unit="'minute'" autostart="false" countdown="$ctrl.testSession.duration">
                        <span ng-show="minutes">{{minutes}} minute{{minutesS}}</span>
                        <span ng-show="!minutes">{{seconds}} second{{secondsS}}</span>
                    </timer>
                </div>
            </div>
            <div class="test-session-card__cell _menu" ng-if="!$ctrl.isMobile">
                <md-menu class="pull-right" md-offset="0 {{$ctrl.currentOffset}}">
                    <md-button name="testRunSetting" aria-label="User settings" class="md-icon-button" ng-click="$ctrl.openMenu($event, $mdMenu)">
                        <md-icon class="material-icons">more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="2" class="fixed-md-menu-content">
                        <md-menu-item>
                            <md-button name="open" ng-click="$ctrl.openLogs()">
                                Open
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button name="copyLink" data-ng-click="$ctrl.copyLink()">
                                Copy link
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
    </div>
</div>
